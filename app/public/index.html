<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALB+WAF ファイルアップロード デモ</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic UI", sans-serif; margin: 2rem; }
      h1 { font-size: 1.5rem; margin-bottom: .5rem; }
      .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
      .card { border: 1px solid #ddd; border-radius: .5rem; padding: 1rem; }
      .actions { margin-top: .5rem; display: flex; gap: .5rem; align-items: center; }
      .result { white-space: pre-wrap; background: #fafafa; border: 1px dashed #ddd; padding: .5rem; margin-top: .5rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .9rem; }
      footer { margin-top: 2rem; color: #666; font-size: .85rem; }
    </style>
  </head>
  <body>
    <h1>ALB+WAF ファイルアップロード デモ</h1>
    <p>
      それぞれのフォームからファイルを送信して挙動を確認できます。
      ローカル環境では両方とも 200 が返ります。WAF 配下では <code>/upload</code> が 200、<code>/profile</code> は 403 になる想定です。
    </p>

    <div class="cards">
      <section class="card">
        <h2>POST /upload（許可対象）</h2>
        <form id="form-upload" action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" required />
          <div class="actions">
            <button type="submit">送信</button>
            <span id="status-upload"></span>
          </div>
        </form>
        <div id="result-upload" class="result" aria-live="polite"></div>
      </section>

      <section class="card">
        <h2>POST /profile（WAF で Block 予定）</h2>
        <form id="form-profile" action="/profile" method="post" enctype="multipart/form-data">
          <input type="file" name="file" required />
          <div class="actions">
            <button type="submit">送信</button>
            <span id="status-profile"></span>
          </div>
        </form>
        <div id="result-profile" class="result" aria-live="polite"></div>
      </section>
    </div>

    <footer>
      <a href="/health" target="_blank" rel="noopener">GET /health</a>
    </footer>

    <script>
      async function handleSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const resultId = form.id === 'form-upload' ? 'result-upload' : 'result-profile';
        const statusId = form.id === 'form-upload' ? 'status-upload' : 'status-profile';
        const resultEl = document.getElementById(resultId);
        const statusEl = document.getElementById(statusId);
        resultEl.textContent = '';
        statusEl.textContent = '送信中…';
        try {
          const fd = new FormData(form);
          const res = await fetch(form.action, { method: 'POST', body: fd });
          const text = await res.text();
          statusEl.textContent = `HTTP ${res.status}`;
          try {
            const json = JSON.parse(text);
            resultEl.textContent = JSON.stringify(json, null, 2);
          } catch (_) {
            resultEl.textContent = text;
          }
        } catch (err) {
          statusEl.textContent = '送信エラー';
          resultEl.textContent = String(err);
        }
      }
      document.getElementById('form-upload').addEventListener('submit', handleSubmit);
      document.getElementById('form-profile').addEventListener('submit', handleSubmit);
    </script>
  </body>
  </html>
